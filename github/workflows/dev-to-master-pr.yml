name: Create PR from dev to master

on:
  push:
    branches:
      - dev  # or any other source branch

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto PR: Sync dev to master"
          title: "Sync dev â†’ master"
          body: |
            This pull request was automatically generated by GitHub Actions
            to merge the latest changes from dev into master.
          base: master
          branch: dev
          draft: false