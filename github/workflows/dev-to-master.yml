name: Auto PR from dev to master

on:
  push:
    branches:
      - dev

jobs:
  create-pr-dev-to-master:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Create Pull Request to master
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Auto PR from dev to master"
          title: "Sync: dev â†’ master"
          body: |
            This PR was auto-generated to sync changes from dev to master.
          base: master
          branch: dev
          draft: false
